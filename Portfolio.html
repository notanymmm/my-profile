<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Cá Nhân</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        .navbar li {
            margin-left: 2rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Giới thiệu */
        .intro {
            padding: 100px 20px 50px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .intro h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .intro p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            color: #666;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 2rem;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .social-links {
            margin-bottom: 1rem;
        }

        .social-links a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }

        .footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Trang Chủ</a></li>
            <li><a href="#about">Giới Thiệu</a></li>
            <li><a href="#contact">Liên Hệ</a></li>
        </ul>
    </nav>

    <!-- Giới thiệu -->
    <section class="intro" id="home">
        <img src="your-profile-picture.jpg" alt="Ảnh đại diện" class="profile-img">
        <h1>Xin Chào, Tôi Là [Tên Của Bạn]</h1>
        <p>Tôi là một [nghề nghiệp/chuyên môn của bạn]. Với niềm đam mê và sự sáng tạo, tôi luôn cố gắng tạo ra những sản phẩm chất lượng và độc đáo.</p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
        </div>
        <p>&copy; 2024 [Tên Của Bạn]. Đã đăng ký bản quyền.</p>
    </footer>
</body>
</html>
