<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Làm Quen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
    }

    #imageContainer {
      margin-top: 40px;
      display: none;
    }

    #imageContainer img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>Xin chào, tôi muốn làm quen với bạn.</h1>

  <div class="buttons">
    <button id="yesBtn">OK</button>
    <button id="noBtn">Không</button>
  </div>

  <div id="imageContainer">
    <img src="https://i.pinimg.com/736x/5f/1e/e2/5f1ee2a73cf03b5dff932e34a7c4defb.jpg" alt="Ảnh bạn mong muốn">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const imageContainer = document.getElementById("imageContainer");

    let scale = 1;

    noBtn.addEventListener("click", () => {
      scale -= 0.1;
      if (scale <= 0) {
        noBtn.style.display = "none";
      } else {
        noBtn.style.transform = `scale(${scale})`;
      }
    });

    yesBtn.addEventListener("click", () => {
      imageContainer.style.display = "block";
    });
  </script>

</body>
</html>
